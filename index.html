<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="drawers">
      </div>
      <div class="card-desription">
        <div class="blog-tag">
          <p>Learning</p>
        </div>
        <div class="blog-publish-date">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="blog-title">
          <p>HTML & CSS foundations</p>
        </div>
        <div class="blog-abstract">
          <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="blog-author-image">
          <img src="./assets/images/image-avatar.webp" alt="author image">
        </div>
        <div class="blog-author-name">Greg Hooper</div>
      </div>
    </div>
  </main>

</body>
</html>
